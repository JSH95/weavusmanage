<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEVUS 사원상세정보</title>
</head>
<body>
<div class="container">
    <table class="table table-striped table-border">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">password</th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">birth</th>
        <th scope="col">createDay</th>
        <th scope="col">startDay</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.birth}"></td>
        <td th:text="${user.createDay}"></td>
        <td th:text="${user.startDay}"></td>
    </tr>
    </tbody>
</table>
<hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">ProjectName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workSite, workSiteStat : ${user.workSiteList}">
            <td th:text="${workSiteStat.count}"></td>
            <td th:text="${workSite.companyName}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/modify/{id}(id=${user.id})}" class="btn btn-secondary">수정하기</a>
    <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-secondary">삭제하기</a>
    <a th:href="@{/main}" class="btn btn-outline-primary" tabindex="-1" role="button" aria-disabled="false">뒤로가기</a>
</div>

</body>
</html>
